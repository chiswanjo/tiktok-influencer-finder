<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crease - TikTok Influencer Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="title">Crease</h1>
        <p class="subtitle">Find influencers by name or niche</p>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search for influencers...">
            <button id="searchBtn">Search</button>
        </div>

        <div id="results" class="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
